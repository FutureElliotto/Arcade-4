<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/navigation/style.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', 'Pixelify Sans', sans-serif;
            height: auto;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: transparent;
        }

        #shadowBox {
            background-color: transparent;
            border: none;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .rainbow {
            text-align: center;
            text-decoration: underline;
            font-size: clamp(40px, 8vw, 120px);
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 5px;
        }

        .rainbow_text_animated {
            background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow_animation 6s ease-in-out infinite;
            background-size: 400% 100%;
        }

        @keyframes rainbow_animation {
            0%, 100% { background-position: 0 0; }
            50% { background-position: 100% 0; }
        }

        #test {
            font-family: 'Pixelify Sans', sans-serif;
            color: white;
            font-size: clamp(14px, 2vw, 20px);
            text-align: center;
            max-width: 90%;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
            cursor: pointer;
            user-select: none;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .vote-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #00ff9d 0%, #00cc7a 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 4px rgba(0, 255, 157, 0.2);
            transition: all 0.3s ease;
        }

        .vote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 157, 0.3);
        }

        svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .github-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #24292e 0%, #3f4448 100%);
            color: #f5f5f5;
            border: none;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 4px rgba(36, 41, 46, 0.4);
            transition: all 0.3s ease;
        }

        .github-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(36, 41, 46, 0.6);
            background: linear-gradient(135deg, #3f4448 0%, #24292e 100%);
        }

        .github-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>
<body onload="displayRandomQuote()">

<div id="shadowBox">
    <h3 class="rainbow rainbow_text_animated">Arcade 4</h3>
    <p id="test" title="Click for another quote" onclick="displayRandomQuote()"></p>
    </div>
</div>

</body>
</html>
