<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <style>
body {
    height: auto; /* Allow body height to adjust based on content */
    min-height: 100vh; /* Ensure it takes at least the full height of the viewport */
    margin: 0; /* Remove default margin */
    display: flex;
    justify-content: center; /* Horizontally center the content */
    align-items: center; /* Vertically center the content */
    background-color: transparent; /* Make the background transparent */
}

#shadowBox {
    background-color: transparent; /* Make the background of shadowBox transparent */
    border: none; /* Remove the border */
    min-height: 200px; /* Set a minimum height to accommodate content */
    display: flex; /* Use flexbox to center content */
    flex-direction: column; /* Stack children vertically */
    justify-content: center; /* Center children vertically */
    align-items: center; /* Center children horizontally */
}


        .rainbow {
            text-align: center;
            text-decoration: underline;
            font-size: 120px;
            font-family: 'Press Start 2P', cursive; /* Use Press Start 2P font */
            letter-spacing: 5px;
        }

        .rainbow_text_animated {
            background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow_animation 6s ease-in-out infinite;
            background-size: 400% 100%;
        }

        @keyframes rainbow_animation {
            0%,100% {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 0;
            }
        }

    </style>
</head>
<body>

<div id="shadowBox">
    <h3 class="rainbow rainbow_text_animated">Arcade 4</h3>
    <p id="test"></p> <!-- Moved this line to display the random quote -->
</div>
</body>
</html>
