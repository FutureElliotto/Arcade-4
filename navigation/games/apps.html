<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
</head>
<body>

    <!-- Search -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search Apps..." oninput="applyFilters()">
    </div>

        <label style="margin-left: 15px;">
            <input type="checkbox" id="showFavorites" onchange="applyFilters()"> Show Favorites Only
        </label>
    </div>

    <!-- Game Cards -->
    <div id="appsContainer" class="game-buttons-container"></div>

    <!-- Pagination Controls -->
    <div class="pagination" id="paginationControls"></div>

</body>
</html>
