<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for a app..." onkeyup="searchGames()" />
</div>

<!-- Game Buttons Container -->
<div class="game-buttons-container">
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games@main/apps/request.html')" class="game-button-no-rounding" aria-label="Request a Game">  
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/apps/request.jpg" alt="Request a Game Button Image">
        </button>
        <p class="game-title">Request a Game/App</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games/apps/EmulatorJS.html')" class="game-button" aria-label="Emulatorjs">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/apps/emulatorjs.png" alt="Emulatorjs app Button Image">
        </button>
        <p class="game-title">Emulatorjs</p>
    </div>
    <div class="game-item">
       <button onclick="changePageContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games/apps/ghosterysearch.html')" class="game-button" aria-label="Ghostery Search">
        <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/apps/ghosterysearch.svg" alt="Ghostery Search app Button Image">
        </button>
        <p class="game-title">Ghostery Search</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games/apps/ruffle.html')" class="game-button" aria-label="ruffle">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/apps/ruffle.avif" alt="Ruffle app Button Image">
        </button>
        <p class="game-title">Ruffle</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games/apps/scratchloadergx.html')" class="game-button" aria-label="Scratch Loader GX">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/apps/scratchloadergx.svg" alt="Scratch Loader GX app Button Image">
        </button>
        <p class="game-title">Scratch Loader GX</p>
    </div>
    <div class="game-item">
        <button onclick="changePageContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games/apps/wikipedia.html')" class="game-button" aria-label="Wikipedia">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/apps/Wikipedia.png" alt="Wikipedia app Button Image">
        </button>
        <p class="game-title">Wikipedia</p>
    </div>
        <div class="game-item">
       <button onclick="changePageContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games@main/apps/youtube/index.html'); appendScript('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games@main/apps/youtube/scripts.js')" class="game-button" aria-label="Youtube">
        <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/apps/youtube.jpg" alt="Cnvmp3 app Button Image">
        </button>
        <p class="game-title">Youtube</p>
    </div>
</div>
</body>
</html>
