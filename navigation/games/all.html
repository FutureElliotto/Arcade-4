<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Games</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="searchGames()" />
</div>

<!-- Game Buttons Container -->
<div class="game-buttons-container">
    <div class="game-item">
        <button onclick="window.location.href=changePageContent('https://forms.office.com/Pages/ResponsePage.aspx?id=KowD_LZybEGqkEEqqVqkToZONU0cJF9AorlY4eY3ptpUNU5NRzlRUkVNOUZHNE5SNFBTTkpBSDZNMi4u')" class="game-button-no-rounding" aria-label="Request a Game">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Microsoft_Forms_%282019-present%29.svg/1200px-Microsoft_Forms_%282019-present%29.svg.png" alt="Request a Game Button Image">
        </button>
        <p class="game-title">Request a Game/App</p>
    </div>
    <div class="game-item">
        <button onclick="window.location.href=changePageContent('https://z1uty7zeu5adlduipmgkctqp-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/ferialoken937373/clever@d0b05895efdf30a4cffca9793e50d999cfb90a04/projects/rockpaperscissors/exercise%252Fone.xml&container=ig')" class="game-button" aria-label="1v1.lol">
            <img src="../../images/games/1v1lol.png" alt="1v1.lol Game Button Image">
        </button>
        <p class="game-title">1v1.lol</p>
    </div>
</div>

</body>
</html>
