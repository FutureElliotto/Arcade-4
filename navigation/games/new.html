<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Games</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="searchGames()" />
</div>

<!-- Game Buttons Container -->
<div class="game-buttons-container">
    <div class="game-item">
        <button onclick="changePageContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games/apps/request.html')" class="game-button-no-rounding" aria-label="Request a Game">            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Microsoft_Forms_%282019-present%29.svg/1200px-Microsoft_Forms_%282019-present%29.svg.png" alt="Request a Game Button Image">
        </button>
        <p class="game-title">Request a Game/App</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/turbowarp/lemonoids.html')" class="game-button" aria-label="Lemonoids">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/lemonoids.png" alt="Lemonoids Game Button Image">
        </button>
        <p class="game-title">Lemonoids</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/flash/super-mario-63/index.html')" class="game-button" aria-label="Super Mario 63">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/SuperMario63.webp" alt="Super Mario 63 Game Button Image">
        </button>
        <p class="game-title">Super Mario 63</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/flash/PVZ/index.html')" class="game-button" aria-label="Plants Vs Zombies">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/PVZ.webp" alt="Plants Vs Zombies Game Button Image">
        </button>
        <p class="game-title">Plants Vs Zombies</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/flash/wonderputt/index.html')" class="game-button" aria-label="Super Mario 63">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/Wonderputt.png" alt="Wonderputt Game Button Image">
        </button>
        <p class="game-title">Wonderputt</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/tomb-of-the-mask.html')" class="game-button" aria-label="Tomb of The Mask">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/tombofthemask.png" alt="Tomb of The Mask Game Button Image">
        </button>
        <p class="game-title">Tomb of The Mask</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/idle-breakout.html')" class="game-button" aria-label="Idle Breakout">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/idle-breakout.png" alt="Idle Breakout Game Button Image">
        </button>
        <p class="game-title">Idle Breakout</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/turbowarp/tetris.html')" class="game-button" aria-label="Tetris">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/tetris.png" alt="Tetris Game Button Image">
        </button>
        <p class="game-title">Tetris</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/slope.html')" class="game-button" aria-label="Slope">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/slope.png" alt="Slope Game Button Image">
        </button>
        <p class="game-title">Slope</p>
    </div>
      <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/house-of-hazards.html')" class="game-button" aria-label="House-Of-Hazards">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/house-of-hazards.jpg" alt="House-Of-Hazards Game Button Image">
        </button>
        <p class="game-title">House Of Hazards</p>
    </div>
</div>

</body>
</html>
