<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Games</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="searchGames()" />
</div>

<!-- Game Buttons Container -->
<div class="game-buttons-container">
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games@main/apps/request.html')" class="game-button-no-rounding" aria-label="Request a Game">  
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/apps/request.jpg" alt="Request a Game Button Image">
        </button>
        <p class="game-title">Request a Game/App</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/turbowarp/2048.html')" class="game-button" aria-label="2048">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/2048.png" alt="2048 Game Button Image">
        </button>
        <p class="game-title">2048</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/basketbros.html')" class="game-button" aria-label="Basket Bros">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/basketbros.jpg" alt="Basket Bros Game Button Image">
        </button>
        <p class="game-title">Basket Bros</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/basketball-stars.html')" class="game-button" aria-label="Basketball Stars">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/basketballstars.png" alt="Basket Bros Game Button Image">
        </button>
        <p class="game-title">Basketball Stars</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/bitlife.html')" class="game-button" aria-label="Bitlife">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/bitlife.jpg" alt="Bitlife Game Button Image">

    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/turbowarp/flappybird.html')" class="game-button" aria-label="Flappy Bird">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/flappy-bird.jpg" alt="Flappy Bird Game Button Image">

    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/flash/FNF/index.html')" class="game-button" aria-label="FNF">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/FNF.png" alt="FNF Game Button Image">

    <div class="game-item">

    <div class="game-item">

            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/pop-the-lock.png" alt="Pop The Lock Game Button Image">
        </button>

    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/retrobowl.html')" class="game-button" aria-label="Retro Bowl">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/retrobowl.png" alt="Retro Bowl Game Button Image">
        </button>
        <p class="game-title">Retro Bowl</p>

    <div class="game-item">
