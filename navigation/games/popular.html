<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Games</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="searchGames()" />
</div>

<!-- Game Buttons Container -->
<div class="game-buttons-container">
    <div class="game-item">
        <button onclick="changePageContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-Games/apps/request.html')" class="game-button-no-rounding" aria-label="Request a Game">            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Microsoft_Forms_%282019-present%29.svg/1200px-Microsoft_Forms_%282019-present%29.svg.png" alt="Request a Game Button Image">
        </button>
        <p class="game-title">Request a Game/App</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/turbowarp/2048.html')" class="game-button" aria-label="2048">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/2048.png" alt="2048 Game Button Image">
        </button>
        <p class="game-title">2048</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/turbowarp/flappybird.html')" class="game-button" aria-label="Flappy Bird">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/flappy-bird.jpg" alt="Flappy Bird Game Button Image">
        </button>
        <p class="game-title">Flappy Bird</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/house-of-hazards.html')" class="game-button" aria-label="House-Of-Hazards">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/house-of-hazards.jpg" alt="House-Of-Hazards Game Button Image">
        </button>
        <p class="game-title">House Of Hazards</p>
    </div>
        <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/idle-breakout.html')" class="game-button" aria-label="Idle Breakout">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/idle-breakout.png" alt="Idle Breakout Game Button Image">
        </button>
        <p class="game-title">Idle Breakout</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/retrobowl.html')" class="game-button" aria-label="Retro Bowl">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/retrobowl.png" alt="Retro Bowl Game Button Image">
        </button>
        <p class="game-title">Retro Bowl</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/slope.html')" class="game-button" aria-label="Slope">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/slope.png" alt="Slope Game Button Image">
        </button>
        <p class="game-title">Slope</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/tomb-of-the-mask.html')" class="game-button" aria-label="Tomb of The Mask">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/tombofthemask.png" alt="Tomb of The Mask Game Button Image">
        </button>
        <p class="game-title">Tomb of The Mask</p>
    </div>
    <div class="game-item">
        <button onclick="loadBlobContent('https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4-games/classroom6x/tunnalrush.html')" class="game-button" aria-label="Tunnel Rush">
            <img src="https://cdn.jsdelivr.net/gh/FutureElliotto/Arcade-4/images/games/tunnelrush.jpg" alt="Tunnel Rush Game Button Image">
        </button>
        <p class="game-title">Tunnel Rush</p>
    </div>
</div>

</body>
</html>
