                <ul>
                    <li><a data-page="home.html" class="active" aria-label="Home" onclick="changePageContent('https://futureelliotto.github.io/arcade-3/navigation/home.html', this)">Home</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn" aria-label="Games Dropdown">Games</a>
                        <div class="dropdown-content">
                            <a aria-label="All Games" onclick="changePageContent('https://futureelliotto.github.io/arcade-3/navigation/games/all.html', this)">All Games</a>
                            <a aria-label="Popular Games" onclick="changePageContent('https://futureelliotto.github.io/arcade-3/navigation/games/popular.html', this)">Popular Games</a>

                        </div>
                    </li>
                    <li><a data-page="https://futureelliotto.github.io/arcade-3/navigation/apps.html" aria-label="Apps" onclick="changePageContent('https://raw.githubusercontent.com/FutureElliotto/arcade-3/refs/heads/main/games/Asteroids.html', this)">Apps</a></li>
                    <li><a data-page="https://futureelliotto.github.io/arcade-3/navigation/settings-neo.html" aria-label="Settings" onclick="changePageContent('https://futureelliotto.github.io/arcade-3/navigation/settings-neo.html', this)">Settings</a></li>
                </ul>
                <div id="content-container" class="content-container"></div>
            `;

            var script = document.createElement('script');
            script.textContent = `
                function loadPageContent(url, callback) {
                    const xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState === 4 && this.status === 200) {
                            callback(this.responseText);
                        }
                    };
                    xhttp.open("GET", url, true);
                    xhttp.send();
                }

                function changePageContent(url, element) {
                    loadPageContent(url, function(content) {
                        document.getElementById('content-container').innerHTML = content;
                    });

                    document.querySelectorAll('ul li a').forEach(link => {
                        link.classList.remove('active');
                    });

                    element.classList.add('active');
                }

                window.addEventListener("load", function() {
                    const mainParameter = window.location.search;
                    const address = "https://futureelliotto.github.io/arcade-3/navigation/home.html"; 
                    const combined = address + mainParameter;
                    changePageContent(combined, document.querySelector('ul li a'));
                });
            `;
            win.document.head.appendChild(script);
        }
