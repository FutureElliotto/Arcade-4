<!DOCTYPE html>
<html>
<head>
    <title>Arcade 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <script>
        // Ensure that the newWindow function runs when the page loads
        $(document).ready(function() {
            newWindow();  // Automatically calls newWindow when the page is loaded
        });

        function newWindow() {
            var win = window.open('');
            
            // Check if the window opened successfully
            if (!win) {
                window.location.href = 'https://blocked.syd-1.linewize.net/blocked?url=www.math.willstrang.com/&deviceid=PHYS-SMIC-US-0000-2662&rule=R2FtZXMgQmxvY2sgfCBBbGw=&ruleid=6f5477cf-3837-4df4-9e1d-65cf291ffe6b&path=&method=rule_match&cid=NTExODgwMTczNTg0MDk4OTMyMw==';
                return;
            }

            // Insert the head content with CSS links
            win.document.head.innerHTML = `
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Arcade 4</title>
                <!-- Google Fonts -->
                <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
                <style>
                    /* General body styles */
                    body {
                        background-image: url('https://raw.githack.com/FutureElliotto/Arcade-4/refs/heads/main/images/background_void.png');
                        background-attachment: fixed;
                        background-repeat: no-repeat;
                        background-size: cover; 
                        font-family: "Pixelify Sans", sans-serif;
                        text-align: center;
                        margin: 0;
                        padding-top: 60px;
                    }

                    body, html {
                        margin: 0;
                        padding: 0;
                        height: 100%;
                    }

                    /* Navbar styles */
                    ul {
                        display: flex;
                        justify-content: space-around;
                        width: 100%;
                        text-align: left;
                        list-style-type: none;
                        margin: 0;
                        padding: 0;
                        position: fixed;
                        top: 0;
                        left: 0;
                        background-size: cover;
                        z-index: 1000;
                        border-bottom: none;
                        background-image: url('https://raw.githack.com/FutureElliotto/Arcade-4/refs/heads/main/images/background_void.png');

                    }

                    li a {
                        display: block;
                        text-align: center;
                        padding: 14px 16px;
                        text-decoration: none;
                        color: white;
                        margin: 0;
                    }

                    li a:hover {
                        font-weight: bold;
                    }

                    li a.active {
                        color: #7F00FF;
                    }

                    .dropdown {
                        position: relative;
                        display: inline-block;
                    }

                    .dropdown-content {
                        display: none;
                        background-color: #000000;
                        position: absolute;
                        min-width: 160px;
                        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                        z-index: 1;
                    }

                    .dropdown-content a {
                        color: white;
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                        text-align: left;
                    }

                    .dropdown:hover .dropdown-content {
                        display: block;
                    }

                    /* Game buttons container styles */
                    .game-buttons-container {
                        display: flex;
                        flex-wrap: wrap;
                        justify-content: center;
                        gap: 20px;
                        margin-top: 100px; /* Ensures space below navbar */
                    }

                    /* Game button styling */
                    .game-button, .game-button-no-rounding {
                        background-color: transparent;
                        border: none;
                        padding: 15px;
                        cursor: pointer;
                        width: 200px;
                        height: 200px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column;
                        transform: perspective(1px) translateZ(0);
                        transition-duration: 0.5s;
                    }

                    .game-button:hover, .game-button-no-rounding:hover {
                        transform: scale(1.2);
                        transition-timing-function: cubic-bezier(0.47, 2.02, 0.31, -0.36);
                    }

                    .game-button img, .game-button-no-rounding img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        border-radius: 25px;
                    }

                    .game-title {
                        color: white;
                        font-size: 18px;
                        margin-top: 10px;
                    }

                    /* Iframe Styling */
                    iframe {
                        width: 100%;
                        height: calc(100vh - 60px);
                        position: absolute;
                        top: 60px;
                        left: 0;
                        right: 0;
                        border: none;
                    }

                    /* Search bar styles */
                    #searchBar {
                        font-family: "Pixelify Sans", sans-serif;
                        padding: 10px;
                        font-size: 16px;
                        background-color: transparent;
                        width: 80%;
                        max-width: 400px;
                        border-radius: 5px;
                        border: 2px solid white;
                        outline: none;
                    }

                    #searchBar:focus {
                        color: #7F00FF;
                    }

                    select {
                        font-family: "Pixelify Sans", sans-serif;
                        padding: 10px 20px;
                        font-size: 16px;
                        background-color: transparent;
                        width: 40%;
                        max-width: 400px;
                        border-radius: 5px;
                        border: 2px solid white;
                        outline: none;
                        color: white;
                        appearance: none;
                        background-image: url('../images/arrow-down.svg');
                        background-repeat: no-repeat;
                        background-position: right 10px center;
                        background-size: 16px;
                    }

                    select:focus {
                        border-color: #7F00FF;
                    }

                    option {
                        background-color: black;
                        color: white;
                        padding: 10px;
                        font-size: 16px;
                    }

                    option:disabled {
                        color: gray;
                    }

                    .content-container {
                        width: 100%;
                        height: calc(100vh - 60px);
                        position: absolute;
                        top: 60px;
                        left: 0;
                        right: 0;
                        border: none;
                        color: white;
                    }
                </style>
            `;

            // Insert body content with navigation and container
            win.document.body.innerHTML = `
                <ul>
                    <li><a data-page="home.html" class="active" aria-label="Home" onclick="changePageContent('https://raw.githack.com/FutureElliotto/Arcade-4/main/navigation/home.html', this);appendScript('https://raw.githack.com/FutureElliotto/Arcade-4/refs/heads/main/navigation/home.js')">Home</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn" aria-label="Games Dropdown">Games</a>
                        <div class="dropdown-content">
                            <a aria-label="All Games" onclick="changePageContent('https://raw.githack.com/FutureElliotto/Arcade-4/refs/heads/main/navigation/games/all.html', this)">All Games</a>
                            <a aria-label="Popular Games" onclick="changePageContent('https://raw.githack.com/FutureElliotto/Arcade-4/refs/heads/main/navigation/games/popular.html', this)">Popular Games</a>
                            <a aria-label="New Games" onclick="changePageContent('https://raw.githack.com/FutureElliotto/Arcade-4/refs/heads/main/navigation/games/new.html', this)">New Games</a>
                        </div>
                    </li>
                    <li><a data-page="https://futureelliotto.github.io/arcade-3/navigation/apps.html" aria-label="Apps" onclick="changePageContent('https://raw.githubusercontent.com/FutureElliotto/arcade-3/main/games/Asteroids.html', this)">Apps</a></li>
                    <li><a data-page="https://futureelliotto.github.io/arcade-3/navigation/settings-neo.html" aria-label="Settings" onclick="changePageContent('https://futureelliotto.github.io/arcade-3/navigation/settings-neo.html', this)">Settings</a></li>
                </ul>
                <div id="content-container" class="content-container"></div>
            `;

            // Add necessary JavaScript for dynamic content loading
            var script = document.createElement('script');
            script.textContent = `
                function loadPageContent(url, callback) {
                    const xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState === 4 && this.status === 200) {
                            callback(this.responseText);
                        }
                    };
                    xhttp.open("GET", url, true);
                    xhttp.send();
                }

                function changePageContent(url, element) {
                    loadPageContent(url, function(content) {
                        document.getElementById('content-container').innerHTML = content;
                    });
                    document.querySelectorAll('ul li a').forEach(link => {
                        link.classList.remove('active');
                    });

                    element.classList.add('active');
                }

                function appendScript(url) {
                    const script = document.createElement('script');
                    script.src = url;
                    script.type = 'text/javascript';
                    script.onload = () => {
                        console.log(\`Script loaded from \${url}\`);
                    };
                    script.onerror = () => {
                        console.error(\`Failed to load script from \${url}\`);
                    };
                    document.head.appendChild(script);
                }

                window.addEventListener("load", function() {
                    const mainParameter = window.location.search;
                    const address = "https://futureelliotto.github.io/arcade-3/navigation/home.html"; 
                    const combined = address + mainParameter;
                    changePageContent(combined, document.querySelector('ul li a'));
                });
            `;
            win.document.head.appendChild(script);
            window.location.href = 'https://classroom.google.com/';
        }
    </script>
</body>
</html>
